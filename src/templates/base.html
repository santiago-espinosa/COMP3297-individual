<!DOCTYPE html>
<html lang="en">

    {% load static %}

    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </head>

    <body class="d-flex flex-column min-vh-100">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="{% static 'logos/handshake-web-logo-165x50.png' %}"class="d-inline-block align-top" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    {% block navbar %}<!-- Navbar content block -->{% endblock %}
                </ul>
            </div>
        </nav>
            
        <div class="container-fluid text-center">    
            <div class="row content">
                <div class="col-sm-2 sidenav">
                </div>
                <div class="col-sm-8 text-left"> 
                    {% block content %}<!-- Main Content block -->{% endblock %}
                </div>
                <div class="col-sm-2 sidenav">
                </div>
            </div>
        </div>
            
        <footer class="mt-auto">
            <div class="container unique-color-dark">
                <div class="footer-copyright text-center">
                    <a href="https://github.com/santiago-espinosa" style="color: #8D0000">Github</a>
                </div>
            </div>
        </footer>
        
    </body>
</html>
